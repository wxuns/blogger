[routes]
routes.signup.type = "rewrite"
routes.signup.match = "/signup"
routes.signup.route.controller = "User"
routes.signup.route.action = "signup"

routes.addtodo.type = "rewrite"
routes.addtodo.match = "/addtodo"
routes.addtodo.route.controller = "Todo"
routes.addtodo.route.action = "addTodo"

routes.todo.type = "rewrite"
routes.todo.match = "/todo"
routes.todo.route.controller = "Todo"
routes.todo.route.action = "todo"

routes.deltodo.type = "rewrite"
routes.deltodo.match = "/deltodo/:id"
routes.deltodo.route.controller = "Todo"
routes.deltodo.route.action = "deltodo"

routes.edittodo.type = "rewrite"
routes.edittodo.match = "/edittodo/:id"
routes.edittodo.route.controller = "Todo"
routes.edittodo.route.action = "edittodo"
[product : routes]